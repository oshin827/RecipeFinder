<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/top-view-fresh-vegetables-with-seasonings-eggs-cheese-dark-blue-desk_140725-50879.jpg?t=st=1736595975~exp=1736599575~hmac=203be62b8c961597e1ae0fade8ea08ee9c02ee5e4baac999073c6724dbc76730&w=996');
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;    
        }

        header {
            position: relative; /* Necessary for overlaying text over the image */
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        header img {
            width: 100%; /* Ensures the image covers the entire header */
            height: 100%; /* Maintains aspect ratio */
            position: absolute; /* Makes the image stay at the back */
            top: 0;
            left: 0;
            z-index: -1; /* Keeps the image behind the text */
            object-fit: cover; /* Ensures the image covers the area without distorting */
            opacity: 0.90; /* Optional, reduces the opacity for a better text overlay effect */
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
            padding: 10px; /* Adds padding around the text */
            background-color: rgba(0, 0, 0, 0.699); /* Semi-transparent black background */
            display: inline-block; /* Keeps the background only around the text */
        }

        .container {
            max-width: 1200px; /* Optional: Add a maximum width for better control */
            margin: 0 auto; /* Centers the content */
            padding: 0 20px; /* Adds padding on both sides */
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 40px 0;
        }

        input[type="text"] {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            padding: 12px;
            width: 300px;
        }

        .btn {
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 12px 20px;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #0069d9;
        }

        #results {
            display: grid;
            gap: 40px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            margin: 40px 0;
        }

        #results > div {
            background-color: #928484; /* Background color */
            border: 8px solid transparent; /* Transparent border to apply the border-image */
            border-image: url('https://img.freepik.com/premium-vector/seamless-pattern-with-fast-food-illustrations-pattern-element-poster-wrapping-paper-illustration_124137-677.jpg?w=826') 30 round; /* Image border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
            display: flex;
            flex-direction: column;
            padding: 10px; /* Padding inside the div */
        }

        #results img {
            border-radius: 8px;
            margin-bottom: 20px;
            object-fit: cover;
            height: 200px;
            width: 100%;
        }

        #results h3 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }

        #results ul {
            margin: 0;
            padding: 0;
        }

        #results li {
            list-style: none;
            margin-bottom: 10px;
        }

        #results a {
            background-color: #274668;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        #results a:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://img.freepik.com/premium-vector/seamless-pattern-with-fast-food-illustrations-pattern-element-poster-wrapping-paper-illustration_124137-677.jpg?w=826">
        <h1>Recipe Finder</h1>
    </header>
    <div class="container">
        <form>
            <input type="text" id="search" placeholder="Enter ingredients, e.g., tomato, cheese">
            <button type="submit" id="submit" class="btn">Search Recipes</button>
        </form>
        <div id="results">
            <!-- Recipe results will appear here -->
        </div>
    </div>

    <script>
        const searchForm = document.querySelector('form');
        const searchInput = document.querySelector('#search');
        const resultsList = document.querySelector('#results');

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            searchRecipes();
        });

        async function searchRecipes() {
            const searchValue = searchInput.value.trim();
            const response = await fetch(`https://api.edamam.com/search?q=${searchValue}&app_id=7aa516a5&app_key=dc836a223fb788b11ae390504d9e97ce&from=0&to=10`);
            const data = await response.json();
            displayRecipes(data.hits);
        }

        function displayRecipes(recipes) {
            let html = '';
            recipes.forEach((recipe) => {
                html += `
                <div>
                    <img src="${recipe.recipe.image}" alt="${recipe.recipe.label}">
                    <h3>${recipe.recipe.label}</h3>
                    <ul>
                        ${recipe.recipe.ingredientLines.map(ingredient => `<li>${ingredient}</li>`).join('')}
                    </ul>
                    <a href="${recipe.recipe.url}" target="_blank">View Recipe</a>
                </div>`;
            });
            resultsList.innerHTML = html;
        }
    </script>
</body>
</html>
